<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário ViaCEP</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h2>Preencha seu endereço</h2>
    <form>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" placeholder="Digite seu CEP" maxlength="8" onblur="buscarCEP()">
        
        <label for="rua">Rua:</label>
        <input type="text" id="rua" disabled>
        
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" disabled>
        
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" disabled>
        
        <label for="estado">Estado:</label>
        <input type="text" id="estado" disabled>
        
        <label for="numero">Número:</label>
        <input type="text" id="numero" placeholder="Digite o número">
        
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" placeholder="Ex: Apartamento 15">
    </form>
</body>
</html>
